<!--If unit is given in "P"em then it denote the P times of the standard size. If it is given
in percentage like 50% then it would be equal to 50 % of the standard size.-->

<style type="text/css">
 
    p{
        font-size:50%
    }


</style>

<body>
    <h1>Heading</h1>
    <p>This is paragraph</p>
</body>
